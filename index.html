<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TNT Streams | Premium Live TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --accent: #e50914;
            --accent-soft: rgba(229, 9, 20, 0.15);
            --accent-soft-border: rgba(229, 9, 20, 0.4);
            --bg-main: #0a0a0f;
            --text-primary: #ffffff;
            --text-secondary: #b5b5c5;
            --border-soft: rgba(255, 255, 255, 0.12);
            --tnt-orange: #ff6b00;
            --tnt-orange-glow: rgba(255, 107, 0, 0.3);
        }

        body, html {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, #1a1a2e 0, #0a0a0f 45%, #000 100%);
            color: var(--text-primary);
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 14px 24px;
            background: linear-gradient(
                180deg,
                rgba(10, 10, 15, 0.98) 0%,
                rgba(10, 10, 15, 0.95) 70%,
                rgba(10, 10, 15, 0.9) 100%
            );
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(18px);
            z-index: 20;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            min-width: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b00, #ff9a3d, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.03em;
            text-shadow: 0 0 20px var(--tnt-orange-glow);
        }

        .logo-subtitle {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stream-info {
            display: flex;
            flex-direction: column;
            min-width: 0;
            margin-left: 10px;
        }

        .stream-title {
            font-size: clamp(18px, 2.3vw, 22px);
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(90deg, #ffffff, #ffd93d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stream-subtitle-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .live-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 3px 10px;
            border-radius: 999px;
            background: rgba(255, 107, 0, 0.15);
            border: 1px solid rgba(255, 107, 0, 0.4);
            font-size: 11px;
            font-weight: 700;
            color: #ffb366;
            text-transform: uppercase;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #ff6b00;
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.9);
            animation: pulse 1.3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        .stream-meta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .meta-pill {
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.03);
        }

        /* Channel Dropdown */
        .dropdown {
            margin-left: auto;
            position: relative;
            min-width: 180px;
        }

        .dropdown-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 9px 14px;
            border-radius: 999px;
            border: 1px solid var(--border-soft);
            background: rgba(20, 20, 30, 0.9);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dropdown-btn span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .dropdown-btn:hover {
            border-color: rgba(255, 107, 0, 0.4);
            background: rgba(30, 30, 45, 0.96);
        }

        .dropdown-btn.active {
            background: rgba(255, 107, 0, 0.15);
            border-color: rgba(255, 107, 0, 0.4);
        }

        .dropdown-btn i {
            font-size: 12px;
            transition: transform 0.3s ease;
            color: var(--tnt-orange);
        }

        .dropdown-btn.active i {
            transform: rotate(180deg);
        }

        .dropdown-content {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(15, 15, 25, 0.98);
            border: 1px solid rgba(255, 107, 0, 0.25);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: none;
            max-height: 400px;
            overflow-y: auto;
            z-index: 40;
        }

        .dropdown-content.active {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(255, 107, 0, 0.1);
        }

        .dropdown-item.active {
            background: linear-gradient(90deg, rgba(255, 107, 0, 0.25), rgba(255, 107, 0, 0.05));
            border-left: 3px solid var(--tnt-orange);
        }

        .channel-number {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: rgba(255, 107, 0, 0.2);
            border: 1px solid rgba(255, 107, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: var(--tnt-orange);
        }

        .channel-details {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .channel-status {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4caf50;
        }

        /* Right side of header */
        .header-right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 999px;
            background: conic-gradient(from 210deg, #ff6b00, #ff9a3d, #ff4d4d, #ffd93d, #ff6b00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
        }

        /* MAIN CONTENT */
        .content {
            flex: 1;
            display: flex;
            padding: 10px 18px 12px;
            gap: 10px;
            min-height: 0;
        }

        .video-shell {
            flex: 5;
            min-width: 0;
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
            /* Removed orange border */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* SIDE PANEL */
        .side-panel {
            flex: 1.1;
            min-width: 220px;
            max-width: 280px;
            border-radius: 18px;
            padding: 10px 12px;
            background: linear-gradient(
                145deg,
                rgba(20, 20, 30, 0.97),
                rgba(15, 15, 25, 0.97)
            );
            border: 1px solid rgba(255, 107, 0, 0.15);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .panel-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: var(--tnt-orange);
        }

        .tag-pill {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid rgba(255, 107, 0, 0.2);
            color: var(--tnt-orange);
        }

        .panel-card {
            border-radius: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .panel-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .panel-row span:first-child {
            color: #8f8fa3;
        }

        .panel-row strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .channel-guide {
            margin-top: 4px;
        }

        .channel-guide-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .guide-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guide-item:hover {
            background: rgba(255, 107, 0, 0.1);
            border-color: rgba(255, 107, 0, 0.3);
            transform: translateX(4px);
        }

        .guide-number {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            background: rgba(255, 107, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: var(--tnt-orange);
        }

        .guide-details {
            flex: 1;
            min-width: 0;
        }

        .guide-name {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .guide-status {
            font-size: 10px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .guide-arrow {
            color: var(--text-secondary);
            font-size: 10px;
        }

        /* Screenshot Button */
        .screenshot-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255, 107, 0, 0.3);
            background: rgba(255, 107, 0, 0.1);
            color: var(--tnt-orange);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .screenshot-btn:hover {
            background: rgba(255, 107, 0, 0.2);
            border-color: rgba(255, 107, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.3);
        }

        /* LOADING */
        .loading-indicator {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.95));
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-indicator.active {
            opacity: 1;
            pointer-events: auto;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 999px;
            border: 3px solid rgba(255, 255, 255, 0.12);
            border-top-color: var(--tnt-orange);
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* FOOTER */
        .footer {
            padding: 8px 22px 12px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-size: 12px;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.97), rgba(0, 0, 0, 0.98));
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 -8px 24px rgba(0, 0, 0, 0.85);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        .connection-dot {
            width: 9px;
            height: 9px;
            border-radius: 999px;
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.9);
            animation: pulse 1.8s infinite;
        }

        .connection-text {
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .connection-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* SHAKA styling */
        .shaka-video-container {
            width: 100% !important;
            height: 100% !important;
        }

        .shaka-bottom-controls {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.85)) !important;
        }

        .shaka-range-element {
            color: var(--tnt-orange) !important;
        }

        .shaka-play-button-container button {
            background-color: var(--tnt-orange) !important;
        }

        .shaka-overflow-menu-button {
            border-radius: 999px !important;
            border: 1px solid rgba(255, 255, 255, 0.25) !important;
            background: rgba(0, 0, 0, 0.6) !important;
            padding: 6px 10px !important;
        }

        .shaka-overflow-menu {
            border-radius: 16px !important;
            background: rgba(15, 15, 25, 0.98) !important;
            border: 1px solid rgba(255, 107, 0, 0.25) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(20px) !important;
            padding: 8px !important;
            min-width: 200px !important;
        }

        .shaka-overflow-menu .shaka-overflow-menu-item {
            border-radius: 10px !important;
            padding: 10px 14px !important;
            margin: 2px 0 !important;
            color: #fff !important;
            font-size: 13px !important;
            font-weight: 500 !important;
            transition: all 0.2s ease !important;
        }

        .shaka-overflow-menu .shaka-overflow-menu-item:hover {
            background: rgba(255, 107, 0, 0.15) !important;
        }

        .shaka-overflow-menu .shaka-overflow-menu-item[aria-checked="true"] {
            background: rgba(255, 107, 0, 0.25) !important;
            border-left: 3px solid var(--tnt-orange) !important;
        }

        /* Custom scrollbar */
        .dropdown-content::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }

        .dropdown-content::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 0, 0.3);
            border-radius: 999px;
        }

        .dropdown-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 107, 0, 0.5);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content {
                padding-inline: 12px;
                flex-direction: column;
            }

            .side-panel {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                align-items: flex-start;
                padding: 12px 14px;
            }

            .header-left {
                flex-wrap: wrap;
                gap: 10px;
            }

            .logo-container {
                order: 1;
            }

            .dropdown {
                order: 2;
                min-width: 180px;
                margin-left: 0;
            }

            .stream-info {
                order: 3;
                width: 100%;
            }

            .footer {
                padding-inline: 14px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding-inline: 10px;
            }

            .content {
                padding-inline: 8px;
            }

            .video-shell {
                border-radius: 12px;
            }

            .logo {
                font-size: 24px;
            }
        }

        /* Screenshot Modal */
        .screenshot-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .screenshot-modal.active {
            display: flex;
        }

        .screenshot-content {
            background: rgba(20, 20, 30, 0.98);
            border-radius: 20px;
            padding: 25px;
            max-width: 90%;
            max-height: 90%;
            border: 1px solid rgba(255, 107, 0, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
        }

        .screenshot-img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            display: block;
            margin: 0 auto 25px;
            border: 2px solid rgba(255, 107, 0, 0.2);
        }

        .screenshot-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .screenshot-control-btn {
            padding: 12px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .screenshot-control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .screenshot-control-btn.download {
            background: linear-gradient(90deg, #3498db, #2980b9);
        }

        .screenshot-control-btn.close {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 25, 40, 0.95);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 10px;
            padding: 15px 25px;
            color: #fff;
            font-size: 14px;
            z-index: 3000;
            display: none;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .toast.active {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <div class="logo">TNT</div>
                <div class="logo-subtitle">Streams</div>
            </div>

            <div class="stream-info">
                <div class="stream-title" id="currentStreamTitle">Select TNT Channel</div>
                <div class="stream-subtitle-row">
                    <span class="live-pill">
                        <span class="live-dot"></span>
                        Live Broadcast
                    </span>
                    <div class="stream-meta">
                        <span class="meta-pill"><i class="fas fa-satellite-dish"></i> Premium HD</span>
                        <span class="meta-pill"><i class="fas fa-bolt"></i> 24/7 Live</span>
                    </div>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-btn" id="dropdownBtn">
                    <span id="dropdownText">Select Channel</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="dropdownContent"></div>
            </div>
        </div>

        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar">T</div>
                <div class="user-name">TNT Viewer</div>
            </div>
        </div>
    </header>

    <main class="content">
        <div class="video-shell" data-shaka-player-container>
            <div class="loading-indicator" id="loadingIndicator">
                <div class="spinner"></div>
                <div class="loading-text">Loading TNT Stream...</div>
            </div>

            <video data-shaka-player id="video" autoplay crossorigin="anonymous"></video>
        </div>

        <aside class="side-panel">
            <div class="panel-header">
                <span class="panel-title">TNT Channel Guide</span>
                <span class="tag-pill"><i class="fas fa-tv"></i> Live TV</span>
            </div>

            <div class="panel-card">
                <div class="panel-row">
                    <span>Current Channel</span>
                    <strong id="panelChannel">TNT 01</strong>
                </div>
                <div class="panel-row">
                    <span>Stream Quality</span>
                    <strong id="panelQuality">HD Ready</strong>
                </div>
                <div class="panel-row">
                    <span>Status</span>
                    <strong id="panelStatus" style="color: #4caf50;">● Live</strong>
                </div>

                <button class="screenshot-btn" id="screenshotBtn">
                    <i class="fas fa-camera"></i>
                    Take Screenshot
                </button>
            </div>

            <div class="panel-card">
                <div class="channel-guide">
                    <div class="channel-guide-title">All TNT Channels</div>
                    <div id="channelGuideList"></div>
                </div>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <div class="connection-status">
            <div class="connection-dot"></div>
            <div class="connection-text">
                Provider: <strong>TNT Premium</strong> • Protocol: <strong>DASH</strong> • Status:
                <strong id="streamStatus">Select a channel</strong>
            </div>
        </div>
    </footer>
</div>

<div class="screenshot-modal" id="screenshotModal">
    <div class="screenshot-content">
        <img id="screenshotPreview" class="screenshot-img" alt="Screenshot Preview">
        <div class="screenshot-controls">
            <button class="screenshot-control-btn download" id="downloadScreenshot">
                <i class="fas fa-download"></i>
                Download Screenshot
            </button>
            <button class="screenshot-control-btn close" id="closeScreenshotModal">
                <i class="fas fa-times"></i>
                Close
            </button>
        </div>
    </div>
</div>

<div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage"></span>
</div>

<script>
    const tntStreams = [
        {
            id: 'tnt-01',
            number: '01',
            name: 'TNT 01',
            description: 'Sports',
            status: 'live',
            manifest: 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd',
            keys: {
                'd0f2e5c39e70c18f29bf77768a1ad89a': 'd6853c51fcf37a18905f0609972395d7'
            }
        },
        {
            id: 'tnt-02',
            number: '02',
            name: 'TNT 02',
            description: 'Sports',
            status: 'live',
            manifest: 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/f0qvkrra8j/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd',
            keys: {
                '9f51f3dc6313ac8bc668e2d9d1c04dfa': '74bc63e5a193454a91ca494975db33f9'
            }
        },
        {
            id: 'tnt-03',
            number: '03',
            name: 'TNT 03',
            description: 'Sports',
            status: 'live',
            manifest: 'https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd',
            keys: {
                'a93c1cbfdccd23233bac13540c693e7f': '2f6ab2e6693eb847eff3c9da8f9d01fc'
            }
        },
        {
            id: 'tnt-04',
            number: '04',
            name: 'TNT 04',
            description: 'Sports',
            status: 'live',
            manifest: 'https://a166aivottlinear-a.akamaihd.net/OTTB/sin-nitro/live/dash/enc/i2pcjr4pe5/out/v1/912e9db56d75403b8a9ac0a719110f36/cenc.mpd',
            keys: {
                '192b1115da041585c77200128549efa1': '634e10efe4abbb14be400a3ccbac0258'
            }
        }
    ];

    let player = null;
    let ui = null;
    let currentStreamId = null;

    function updateSidePanel(stream) {
        const channelEl = document.getElementById('panelChannel');
        const qualityEl = document.getElementById('panelQuality');
        const statusEl = document.getElementById('panelStatus');
        const guideList = document.getElementById('channelGuideList');

        if (!stream) return;

        channelEl.textContent = stream.name;
        qualityEl.textContent = 'Full HD';
        statusEl.innerHTML = '● Live';
        statusEl.style.color = '#4caf50';

        // Update guide list
        guideList.innerHTML = '';
        tntStreams.forEach(s => {
            const div = document.createElement('div');
            div.className = 'guide-item';
            if (s.id === stream.id) {
                div.classList.add('active');
            }
            div.innerHTML = `
                <div class="guide-number">${s.number}</div>
                <div class="guide-details">
                    <div class="guide-name">${s.name}</div>
                    <div class="guide-status">
                        <span class="status-dot"></span>
                        <span>${s.description}</span>
                    </div>
                </div>
                <span class="guide-arrow"><i class="fa-solid fa-arrow-right"></i></span>
            `;
            div.addEventListener('click', () => loadStream(s));
            guideList.appendChild(div);
        });
    }

    function takeScreenshot() {
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL('image/png');
        const screenshotPreview = document.getElementById('screenshotPreview');
        const screenshotModal = document.getElementById('screenshotModal');

        screenshotPreview.src = dataUrl;
        screenshotModal.classList.add('active');

        const downloadBtn = document.getElementById('downloadScreenshot');
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = `tnt_stream_${currentStreamId}_${Date.now()}.png`;
            link.href = dataUrl;
            link.click();
            showToast('Screenshot downloaded!');
        };

        showToast('Screenshot captured!');
    }

    function showToast(message) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        toastMessage.textContent = message;
        toast.classList.add('active');

        setTimeout(() => {
            toast.classList.remove('active');
        }, 3000);
    }

    function enhanceQualityMenu() {
        if (!player) return;
        const tracks = player.getVariantTracks();
        setTimeout(() => {
            const items = document.querySelectorAll('.shaka-overflow-menu-item[aria-label*="p"]');
            items.forEach(item => {
                const label = item.getAttribute('aria-label');
                if (!label) return;
                const match = label.match(/(\d+)p/i);
                if (!match) return;

                const height = parseInt(match[1], 10);
                const track = tracks.find(t => t.height === height);
                if (!track) return;

                const fps = track.frameRate || track.videoFrameRate || '';
                const newLabel = fps ? `${height}p • ${fps} fps` : `${height}p`;
                item.setAttribute('aria-label', newLabel);
                item.textContent = newLabel;
            });
        }, 150);
    }

    async function loadStream(stream) {
        if (!player) return;
        if (currentStreamId === stream.id) return;

        currentStreamId = stream.id;

        const currentStreamTitle = document.getElementById('currentStreamTitle');
        const dropdownText = document.getElementById('dropdownText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const streamStatus = document.getElementById('streamStatus');

        currentStreamTitle.textContent = stream.name;
        dropdownText.textContent = stream.name;

        updateSidePanel(stream);

        loadingIndicator.classList.add('active');
        streamStatus.textContent = 'Loading TNT Stream...';
        streamStatus.style.color = '';

        try {
            await player.unload();
            player.configure({ drm: { clearKeys: stream.keys } });
            await player.load(stream.manifest);
            streamStatus.textContent = 'Streaming Live';
            enhanceQualityMenu();
        } catch (error) {
            console.error('Error loading stream:', stream.name, error);
            streamStatus.textContent = 'Failed to load';
            streamStatus.style.color = '#ff4d4d';
        } finally {
            loadingIndicator.classList.remove('active');
        }
    }

    async function init() {
        const video = document.getElementById('video');
        const streamStatus = document.getElementById('streamStatus');
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownContent = document.getElementById('dropdownContent');
        const dropdownText = document.getElementById('dropdownText');
        const screenshotBtn = document.getElementById('screenshotBtn');
        const closeScreenshotModal = document.getElementById('closeScreenshotModal');

        player = new shaka.Player(video);
        ui = new shaka.ui.Overlay(player, video.parentElement, video);

        player.configure({
            streaming: {
                bufferingGoal: 30,
                rebufferingGoal: 5,
                bufferBehind: 30,
                jumpLargeGaps: true,
                lowLatencyMode: false
            },
            manifest: {
                dash: {
                    ignoreMinBufferTime: true,
                    autoCorrectDrift: true,
                    initialSegmentLimit: 20
                }
            }
        });
        player.configure('streaming.presentationDelay', 20);

        ui.configure({
            controlPanelElements: [
                'play_pause',
                'time_and_duration',
                'spacer',
                'mute',
                'volume',
                'fullscreen',
                'overflow_menu'
            ],
            overflowMenuButtons: ['quality']
        });

        player.addEventListener('adaptation', enhanceQualityMenu);
        player.addEventListener('trackschanged', enhanceQualityMenu);

        function populateDropdown() {
            dropdownContent.innerHTML = '';
            tntStreams.forEach((stream) => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.dataset.id = stream.id;
                item.innerHTML = `
                    <div class="channel-number">${stream.number}</div>
                    <div class="channel-details">
                        <div class="channel-name">${stream.name}</div>
                        <div class="channel-status">
                            <span class="status-dot"></span>
                            <span>${stream.description}</span>
                        </div>
                    </div>
                `;
                item.addEventListener('click', () => {
                    loadStream(stream);
                    dropdownBtn.classList.remove('active');
                    dropdownContent.classList.remove('active');
                    document.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
                dropdownContent.appendChild(item);
            });
        }

        dropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownBtn.classList.toggle('active');
            dropdownContent.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            dropdownBtn.classList.remove('active');
            dropdownContent.classList.remove('active');
        });

        dropdownContent.addEventListener('click', (e) => e.stopPropagation());

        populateDropdown();

        if (tntStreams.length > 0) {
            loadStream(tntStreams[0]);
            const firstItem = dropdownContent.querySelector('.dropdown-item');
            if (firstItem) firstItem.classList.add('active');
            dropdownText.textContent = tntStreams[0].name;
        }

        // Screenshot functionality
        screenshotBtn.addEventListener('click', takeScreenshot);

        closeScreenshotModal.addEventListener('click', () => {
            document.getElementById('screenshotModal').classList.remove('active');
        });

        document.addEventListener('click', (e) => {
            if (e.target === document.getElementById('screenshotModal')) {
                document.getElementById('screenshotModal').classList.remove('active');
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    if (video.paused) video.play(); else video.pause();
                    break;
                case 'm':
                case 'M':
                    video.muted = !video.muted;
                    break;
                case 'f':
                case 'F':
                    if (!document.fullscreenElement) {
                        if (video.requestFullscreen) video.requestFullscreen();
                        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                    } else {
                        document.exitFullscreen && document.exitFullscreen();
                    }
                    break;
                case 'Escape':
                    if (document.fullscreenElement) document.exitFullscreen();
                    dropdownBtn.classList.remove('active');
                    dropdownContent.classList.remove('active');
                    document.getElementById('screenshotModal').classList.remove('active');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    video.currentTime = Math.max(0, video.currentTime - 10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    video.currentTime = Math.min(video.duration || 0, video.currentTime + 10);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    break;
                case 's':
                case 'S':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        takeScreenshot();
                    }
                    break;
                case '1':
                    if (tntStreams[0]) loadStream(tntStreams[0]);
                    break;
                case '2':
                    if (tntStreams[1]) loadStream(tntStreams[1]);
                    break;
                case '3':
                    if (tntStreams[2]) loadStream(tntStreams[2]);
                    break;
                case '4':
                    if (tntStreams[3]) loadStream(tntStreams[3]);
                    break;
            }
        });

        const loadingIndicator = document.getElementById('loadingIndicator');
        player.addEventListener('error', (event) => {
            console.error('Player error:', event.detail);
            loadingIndicator.classList.remove('active');
            streamStatus.textContent = 'Stream Error';
            streamStatus.style.color = '#ff4d4d';
        });

        player.addEventListener('buffering', (event) => {
            if (event.buffering) {
                loadingIndicator.classList.add('active');
                streamStatus.textContent = 'Buffering...';
            } else {
                loadingIndicator.classList.remove('active');
                streamStatus.textContent = 'Streaming Live';
            }
        });

        setInterval(() => {
            try {
                if (player && player.isLive()) {
                    const liveEdge = player.seekRange().end;
                    if ((liveEdge - video.currentTime) < 10) {
                        video.currentTime = liveEdge - 20;
                    }
                }
            } catch (_) {}
        }, 1000);
    }

    if (window.shaka) {
        init();
    } else {
        document.addEventListener('shaka-ui-loaded', init);
    }
</script>
</body>
</html>
