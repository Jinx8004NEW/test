<script>
    const streams = [
        {
            id: 'eng-vs-sco',
            title: 'ENG vs SCO U19',
            tournament: 'ICC U19 Cricket World Cup',
            venue: 'Bloemfontein',
            group: 'Group C',
            scorecard: 'https://www.espncricinfo.com/series/men-s-under-19-world-cup-2025-26-1511849/england-under-19s-vs-scotland-under-19s-17th-match-group-c-1511866/live-cricket-score',

                'b770d5b4bb6b594daf985845aae9aa5f': 'b0cb46d2d31cf044bc73db71e9865f6f'
            }
        },
        {
            id: 'afg-vs-tan',
            title: 'AFG vs TAN U19',
            tournament: 'ICC U19 Cricket World Cup',
            venue: 'Kimberley',
            group: 'Group D',
            scorecard: 'https://www.espncricinfo.com/series/men-s-under-19-world-cup-2025-26-1511849/afghanistan-under-19s-vs-tanzania-under-19s-18th-match-group-d-1511867/live-cricket-score',
            manifest: 'https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/clients/dash/enc/rinvsamnuy/out/v1/9f9a9a3c65674f6a82294c94efba2898/cenc.mpd',
            keys: {
                'b86fa94988debfa3f1dff4cfd0d45345': 'ab64c1dc3e8f309e61cf0c8318618f05',
                'b770d5b4bb6b594daf985845aae9aa5f': 'b0cb46d2d31cf044bc73db71e9865f6f'
            }
        }
    ];

    let player = null;
    let ui = null;
    let currentStreamId = null;

    function updateSidePanel(stream) {
        const tournamentEl = document.getElementById('panelTournament');
        const venueEl = document.getElementById('panelVenue');
        const groupEl = document.getElementById('panelGroup');
        const scorecardEl = document.getElementById('scorecardLink');
        const otherList = document.getElementById('otherStreamsList');

        if (!stream) return;

        tournamentEl.textContent = stream.tournament || '—';
        venueEl.textContent = stream.venue || '—';
        groupEl.textContent = stream.group || '—';

        if (stream.scorecard) {
            scorecardEl.href = stream.scorecard;
            scorecardEl.style.display = 'inline-flex';
        } else {
            scorecardEl.href = '#';
            scorecardEl.style.display = 'none';
        }

        otherList.innerHTML = '';
        streams
            .filter(s => s.id !== stream.id)
            .forEach(s => {
                const div = document.createElement('div');
                div.className = 'other-stream-item';
                div.innerHTML = `
                    <div>
                        <div class="other-stream-name">${s.title}</div>
                        <div class="other-stream-meta">${s.tournament}</div>
                    </div>
                    <span class="other-stream-arrow"><i class="fa-solid fa-arrow-right"></i></span>
                `;
                div.addEventListener('click', () => loadStream(s));
                otherList.appendChild(div);
            });
    }

    function enhanceQualityMenu() {
        if (!player) return;
        const tracks = player.getVariantTracks();
        setTimeout(() => {
            const items = document.querySelectorAll('.shaka-overflow-menu .shaka-overflow-menu-item');
            items.forEach(item => {
                const label = item.getAttribute('aria-label') || '';
                // Match pure resolution labels like "1080p" etc, skip "Auto"
                const match = label.match(/^(\d+)p/i);
                if (!match) return;
                const height = parseInt(match[1], 10);
                const track = tracks.find(t => t.height === height);
                if (!track) return;
                const fps = track.frameRate || track.videoFrameRate || '';
                const newLabel = fps ? `${height}p • ${fps} fps` : `${height}p`;
                item.setAttribute('aria-label', newLabel);
                item.textContent = newLabel;
            });
        }, 120);
    }

    async function loadStream(stream) {
        if (!player) return;
        if (currentStreamId === stream.id) return;

        currentStreamId = stream.id;

        const currentMatchTitle = document.getElementById('currentMatchTitle');
        const currentTournament = document.getElementById('currentTournament');
        const dropdownText = document.getElementById('dropdownText');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const streamStatus = document.getElementById('streamStatus');

        currentMatchTitle.textContent = stream.title;
        currentTournament.textContent = stream.tournament;
        dropdownText.textContent = stream.title;

        updateSidePanel(stream);

        loadingIndicator.classList.add('active');
        streamStatus.textContent = 'Loading...';
        streamStatus.style.color = '';

        try {
            await player.unload();
            player.configure({ drm: { clearKeys: stream.keys } });
            await player.load(stream.manifest);
            streamStatus.textContent = 'Stable';
            enhanceQualityMenu();
        } catch (error) {
            console.error('Error loading stream:', stream.title, error);
            streamStatus.textContent = 'Failed to load';
            streamStatus.style.color = '#ff4d4d';
        } finally {
            loadingIndicator.classList.remove('active');
        }
    }

    async function init() {
        const video = document.getElementById('video');
        const streamStatus = document.getElementById('streamStatus');
        const dropdownBtn = document.getElementById('dropdownBtn');
        const dropdownContent = document.getElementById('dropdownContent');
        const dropdownText = document.getElementById('dropdownText');

        player = new shaka.Player(video);
        ui = new shaka.ui.Overlay(player, video.parentElement, video);

        // 20s buffer goal to reduce re-buffering
        player.configure({
            streaming: {
                bufferingGoal: 20,    // target buffer ahead in seconds
                rebufferingGoal: 10,  // minimum buffer after a stall
                bufferBehind: 30,
                jumpLargeGaps: true,
                lowLatencyMode: false
            },
            manifest: {
                dash: {
                    ignoreMinBufferTime: true,
                    autoCorrectDrift: true,
                    initialSegmentLimit: 20
                }
            }
        });
        player.configure('streaming.presentationDelay', 20);

        ui.configure({
            controlPanelElements: [
                'play_pause',
                'time_and_duration',
                'spacer',
                'mute',
                'volume',
                'fullscreen',
                'overflow_menu'
            ],
            overflowMenuButtons: ['quality']
        });

        // Update FPS labels when tracks/quality change
        player.addEventListener('adaptation', enhanceQualityMenu);
        player.addEventListener('trackschanged', enhanceQualityMenu);

        // Also update when the 3-dot menu is opened
        const controls = ui.getControls();
        const controlsContainer = controls.getControlsContainer();
        const overflowButton = controlsContainer.querySelector('.shaka-overflow-menu-button');
        if (overflowButton) {
            overflowButton.addEventListener('click', () => {
                enhanceQualityMenu();
            });
        }

        function populateDropdown() {
            dropdownContent.innerHTML = '';
            streams.forEach((stream) => {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.dataset.id = stream.id;
                item.innerHTML = `
                    <div class="dropdown-match">${stream.title}</div>
                    <div class="dropdown-tournament">${stream.tournament}</div>
                `;
                item.addEventListener('click', () => {
                    loadStream(stream);
                    dropdownBtn.classList.remove('active');
                    dropdownContent.classList.remove('active');
                    document.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                });
                dropdownContent.appendChild(item);
            });
        }

        dropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownBtn.classList.toggle('active');
            dropdownContent.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            dropdownBtn.classList.remove('active');
            dropdownContent.classList.remove('active');
        });

        dropdownContent.addEventListener('click', (e) => e.stopPropagation());

        populateDropdown();

        if (streams.length > 0) {
            loadStream(streams[0]);
            const firstItem = dropdownContent.querySelector('.dropdown-item');
            if (firstItem) firstItem.classList.add('active');
            dropdownText.textContent = streams[0].title;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    if (video.paused) video.play(); else video.pause();
                    break;
                case 'm':
                case 'M':
                    video.muted = !video.muted;
                    break;
                case 'f':
                case 'F':
                    if (!document.fullscreenElement) {
                        if (video.requestFullscreen) video.requestFullscreen();
                        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                    } else {
                        document.exitFullscreen && document.exitFullscreen();
                    }
                    break;
                case 'Escape':
                    if (document.fullscreenElement) document.exitFullscreen();
                    dropdownBtn.classList.remove('active');
                    dropdownContent.classList.remove('active');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    video.currentTime = Math.max(0, video.currentTime - 10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    video.currentTime = Math.min(video.duration || 0, video.currentTime + 10);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    break;
                case '1':
                    if (streams[0]) loadStream(streams[0]);
                    break;
                case '2':
                    if (streams[1]) loadStream(streams[1]);
                    break;
                case '0': case '4': case '5': case '6':
                case '7': case '8': case '9':
                    if (!isNaN(video.duration)) {
                        const percentage = parseInt(e.key, 10) / 10;
                        video.currentTime = video.duration * percentage;
                    }
                    break;
            }
        });

        const loadingIndicator = document.getElementById('loadingIndicator');
        player.addEventListener('error', (event) => {
            console.error('Player error:', event.detail);
            loadingIndicator.classList.remove('active');
            streamStatus.textContent = 'Error';
            streamStatus.style.color = '#ff4d4d';
        });

        player.addEventListener('buffering', (event) => {
            if (event.buffering) {
                loadingIndicator.classList.add('active');
                streamStatus.textContent = 'Buffering...';
            } else {
                loadingIndicator.classList.remove('active');
                streamStatus.textContent = 'Stable';
            }
        });

        // Keep player near live edge but with some cushion
        setInterval(() => {
            try {
                if (player && player.isLive()) {
                    const liveEdge = player.seekRange().end;
                    if ((liveEdge - video.currentTime) < 10) {
                        video.currentTime = liveEdge - 20;
                    }
                }
            } catch (_) {}
        }, 1000);
    }

    if (window.shaka) {
        init();
    } else {
        document.addEventListener('shaka-ui-loaded', init);
    }
</script>
