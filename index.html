    <style>
        * {

            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
        }
        
        /* Main container */
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .match-info {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .match-title {
            font-size: clamp(16px, 2.5vw, 22px);
            font-weight: 700;
            background: linear-gradient(90deg, #ff4d4d, #ff9a3d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .match-subtitle {
            font-size: clamp(12px, 1.5vw, 14px);
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #ff4d4d;
            font-weight: 600;
            font-size: 11px;
            padding: 2px 8px;
            background: rgba(255, 77, 77, 0.1);
            border-radius: 12px;
        }
        
        .live-pulse {
            width: 6px;
            height: 6px;
            background: #ff4d4d;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 140px;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 13px;
            color: #ddd;
        }
        
        .user-avatar {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 13px;
        }
        
        /* Video container - Responsive */
        .video-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            background: #000;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* Footer - Always visible */
        .footer {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 10;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        .connection-text {
            color: #aaa;
        }
        
        .connection-text strong {
            color: #ddd;
        }
        
        .timestamp {
            color: #aaa;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            
            .match-info {
                min-width: auto;
                flex: 1;
            }
            
            .user-info {
                min-width: auto;
            }
            
            .footer {
                padding: 8px 15px;
                font-size: 11px;
            }
            
            .connection-status {
                min-width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .user-info {
                align-self: flex-start;
            }
            
            .footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .connection-status, .timestamp {
                width: 100%;
            }
        }
        
        /* Landscape mode optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 8px 15px;
            }
            
            .footer {
                padding: 6px 15px;
                font-size: 11px;
            }
        }
        
        /* Ensure video controls are accessible */
        .shaka-video-container {
            width: 100% !important;
            height: 100% !important;
        }
        
        .shaka-bottom-controls {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8)) !important;
        }
        
        .shaka-range-element {
            color: #e50914 !important;
        }
        
        .shaka-play-button-container button {
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header with match and user info -->
        <div class="header">
            <div class="match-info">
                <div class="match-title">INDIA vs USA LIVE</div>
                <div class="match-subtitle">
                    <span class="live-indicator">
                        <span class="live-pulse"></span>
                        LIVE
                    </span>
                    <span>ICC Men's U19 World Cup 2026</span>
                </div>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">J</div>
                <div class="user-name">Jinx8004</div>
            </div>
        </div>
        
        <!-- Video container - Clean, no info box -->
        <div class="video-container" data-shaka-player-container>
            <video data-shaka-player id="video" autoplay crossorigin="anonymous"></video>
        </div>
        
        <!-- Footer with connection info -->
        <div class="footer">
            <div class="connection-status">
                <div class="connection-dot"></div>
                <div class="connection-text">
                    Stream: <strong>Akamai CDN</strong> • Protocol: <strong>DASH</strong> • Status: <strong>Stable</strong>
                </div>
            </div>
            
            <div class="timestamp">
                <i class="far fa-clock"></i>
                <span id="currentTime">--:--:--</span>
            </div>
        </div>
    </div>

    <script>
        const config = {
            manifest: 'https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/clients/dash/enc/rlisfyx9vd/out/v1/61b8f61b22ac469297cbd4f1224f0ec8/cenc.mpd',
            keys: { 'f159241d40e659d58e81bc17ca30da31': '6b7fe24f7a16343bd447b0b30f68b7b2' }
        };

        async function init() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            const ui = new shaka.ui.Overlay(player, video.parentElement, video);

            player.configure({
                streaming: {
                    bufferingGoal: 30,
                    rebufferingGoal: 5,
                    bufferBehind: 30,
                    jumpLargeGaps: true,
                    lowLatencyMode: false
                },
                manifest: {
                    dash: {
                        ignoreMinBufferTime: true,
                        autoCorrectDrift: true,
                        initialSegmentLimit: 20
                    }
                },
                ads: { enabled: false },
                drm: { clearKeys: config.keys }
            });

            player.configure('streaming.presentationDelay', 20);

            ui.configure({
                'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'volume', 'fullscreen', 'overflow_menu'],
                'overflowMenuButtons': ['quality'] 
            });

            try {
                await player.load(config.manifest);
                
                // Keyboard controls setup
                function setupKeyboardControls() {
                    // Keyboard event listener
                    document.addEventListener('keydown', (e) => {
                        // Don't trigger if user is typing in an input field
                        if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                            return;
                        }
                        
                        switch(e.key.toLowerCase()) {
                            case ' ':
                            case 'k':
                                // Prevent spacebar from scrolling page
                                e.preventDefault();
                                // Toggle play/pause
                                if (video.paused) {
                                    video.play();
                                } else {
                                    video.pause();
                                }
                                break;
                                
                            case 'm':
                                // Toggle mute
                                video.muted = !video.muted;
                                break;
                                
                            case 'f':
                                // Toggle fullscreen
                                toggleFullscreen();
                                break;
                                
                            case 'escape':
                                // Exit fullscreen if in fullscreen mode
                                if (document.fullscreenElement) {
                                    document.exitFullscreen();
                                }
                                break;
                                
                            case 'arrowleft':
                                // Seek backward 10 seconds
                                e.preventDefault();
                                video.currentTime = Math.max(0, video.currentTime - 10);
                                break;
                                
                            case 'arrowright':
                                // Seek forward 10 seconds
                                e.preventDefault();
                                video.currentTime = Math.min(video.duration, video.currentTime + 10);
                                break;
                                
                            case 'arrowup':
                                // Increase volume
                                e.preventDefault();
                                video.volume = Math.min(1, video.volume + 0.1);
                                break;
                                
                            case 'arrowdown':
                                // Decrease volume
                                e.preventDefault();
                                video.volume = Math.max(0, video.volume - 0.1);
                                break;
                                
                            // Number keys 0-9 for seeking to percentage
                            case '0':
                            case '1':
                            case '2':
                            case '3':
                            case '4':
                            case '5':
                            case '6':
                            case '7':
                            case '8':
                            case '9':
                                if (!isNaN(video.duration)) {
                                    const percentage = parseInt(e.key) / 10;
                                    video.currentTime = video.duration * percentage;
                                }
                                break;
                        }
                    });
                    
                    // Fullscreen toggle function
                    function toggleFullscreen() {
                        if (!document.fullscreenElement) {
                            if (video.requestFullscreen) {
                                video.requestFullscreen();
                            } else if (video.webkitRequestFullscreen) {
                                video.webkitRequestFullscreen();
                            } else if (video.mozRequestFullScreen) {
                                video.mozRequestFullScreen();
                            } else if (video.msRequestFullscreen) {
                                video.msRequestFullscreen();
                            }
                        } else {
                            if (document.exitFullscreen) {
                                document.exitFullscreen();
                            } else if (document.webkitExitFullscreen) {
                                document.webkitExitFullscreen();
                            } else if (document.mozCancelFullScreen) {
                                document.mozCancelFullScreen();
                            } else if (document.msExitFullscreen) {
                                document.msExitFullscreen();
                            }
                        }
                    }
                }
                
                // Update current time in footer
                function updateTime() {
                    const now = new Date();
                    const timeString = now.toLocaleTimeString([], {hour12: false});
                    document.getElementById('currentTime').innerText = timeString;
                }
                
                // Setup keyboard controls
                setupKeyboardControls();
                
                // Initial time update
                updateTime();
                
                // Update time every second
                setInterval(updateTime, 1000);
                
                // Handle player errors
                player.addEventListener('error', (event) => {
                    console.error('Player error:', event.detail);
                });
                
                // Monitor latency and maintain 20-second buffer
                setInterval(() => {
                    const liveEdge = player.seekRange().end;
                    if ((liveEdge - video.currentTime) < 10) {
                        video.currentTime = liveEdge - 20;
                    }
                }, 1000);
                
            } catch (e) { 
                console.error('Error initializing player:', e);
            }
        }

        document.addEventListener('shaka-ui-loaded', init);
    </script>
</body>
</html>
